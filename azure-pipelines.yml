variables:
  lldbBuildId: 221

  setenvLinux: |
      export PATH=$HOME/.cargo/bin:$PATH
  setenvOSX: |
      export PATH=$HOME/.cargo/bin:$PATH
  setenvWindows: |
      set PATH=%USERPROFILE%\.cargo\bin;%PATH%
      set PYTHONHOME=%USEPYTHONVERSION_PYTHONLOCATION%
      set PYTHONPATH=%PYTHONHOME%\Lib;%PYTHONHOME%\DLLs

##########################################

jobs:
- job: Linux
  pool:
    vmImage: 'Ubuntu 16.04'

  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '8.x'
    displayName: 'Install Node.js'

  - task: DownloadBuildArtifacts@0
    inputs:
      buildType: specific
      project: 'llvm-build'
      pipeline: 'vadimcn.llvm-build'
      buildVersionToDownload: specific
      buildId: $(lldbBuildId)
      downloadType: single
      artifactName: 'lldb'
      itemPattern: 'lldb/lldb-linux.zip'
    displayName: 'Download LLDB'

  - script: |
      unzip $(System.ArtifactsDirectory)/lldb/lldb-linux.zip -d $(System.ArtifactsDirectory)/lldb-linux
      curl https://sh.rustup.rs -sSf | sh -s -- -y --default-toolchain nightly-x86_64-unknown-linux-gnu
      echo 0 | sudo tee /proc/sys/kernel/yama/ptrace_scope
      npm install
    displayName: 'Install'

  - script: |
      $(setenvLinux)
      mkdir build
      cd build
      cmake -DLLDB_ROOT=$(System.ArtifactsDirectory)/lldb-linux ..
    displayName: 'Configure'

  - script: |
      $(setenvLinux)
      cmake --build build
    displayName: 'Build'

  - script: |
      $(setenvLinux)
      export ADAPTER_LOG=/tmp/adapter.test.log
      cmake --build build --target test_adapter
    displayName: 'Test1'
    condition: always()

  - script: |
      $(setenvLinux)
      export ADAPTER_LOG=/tmp/adapter2.test.log
      cmake --build build --target test_adapter
    displayName: 'Test2'
    condition: always()

  - script: |
      cat /tmp/adapter.test.log
      echo ------------------------
      cat /tmp/adapter2.test.log
      echo - env ------------------
      env
      echo - dir -----------------------
      ls -R $(System.ArtifactsDirectory)
    displayName: 'On Failure'
    condition: failed()

